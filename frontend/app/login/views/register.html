  <div class="row">
    <form class="col s12">      
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="user.email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" ng-model="user.username">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>  
      <div class="row">
          <a ng-click="register();" class="btn waves-effect waves-light" name="action">Submit
              <i class="material-icons">send</i>
          </a>                                   
      </div>      
    </form>
  </div>
