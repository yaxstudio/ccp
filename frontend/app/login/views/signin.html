<form class="col s12 m12 l12">      
    <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" ng-model="user.username.val">
          <label data-error="{{user.username.error}}" data-success="{{user.username.success}}" for="username">Username {{user.username.val}}</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model="user.password.val">
          <label data-error="{{user.password.error}}" data-success="{{user.password.success}}" for="password">Password</label>
        </div>
    </div>  
    <div class="row">
        {{general_error}}
    </div>       
    <div class="row">
        <button ng-click="signin();" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons">send</i>
        </button>                       
        <a href="#/login/register">Register!!</a>                
    </div>             
</form>
